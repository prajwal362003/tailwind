<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Legend Cards</title>
  </head>
  <body class="bg-slate-800 grid place-content-center h-screen">
    <h1 class="text-white text-3xl m-6">Legends</h1>

    <div>
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-md shadow-lg flex items-center space-x-4"
      >
        <div>
          <img
            class="h-20 w-20 rounded-md"
            src="https://tse2.mm.bing.net/th?id=OIP.nOhO4uLJ0-yDaayuJLpUwwHaF8&pid=Api&P=0&h=180"
            alt="Vyrat"
          />
        </div>
        <div>
          <div class="text-2xl font-medium text-black">
            Virat Kohli
            <p class="text-slate-500 text-base">- The G.O.A.T</p>
          </div>
        </div>
      </div>
    </div>

    <div>
      <button
        class="bg-sky-400 mt-6 text-white font-medium p-2 rounded-lg w-80 dark:bg-red-400 hover:bg-white hover:text-black m-5 md:ml-44"
      >
        Buy Now
      </button>
    </div>

    <div>
      <div
        class="p-6 max-w-sm mx-auto bg-white rounded-md shadow-lg flex items-center space-x-4 m-7"
      >
        <div>
          <img
            src="https://tse2.mm.bing.net/th?id=OIF.peq8beQzZO1n3FHK0d529g&pid=Api&P=0&h=180"
            class="h-20 w-20 rounded-md"
            alt="Hitman"
          />
        </div>

        <div class="text-2xl font-medium text-black">
          Rohit Sharma
          <p class="text-slate-500 text-base">- H.I.T.M.A.N</p>
        </div>
      </div>

      <div>
        <button
          class="ml-6 bg-sky-400 text-white font-medium p-2 rounded-lg w-80 dark:bg-red-400 hover:bg-white hover:text-black md:ml-44"
        >
          Buy Now
        </button>
      </div>
    </div>

    <div>
      <p class="text-center mt-6 text-white sm:text-red-400 md:text-blue-500">
        Media Queries
      </p>
    </div>

    <div class="mt-3">
      <div
        class="max-w-sm mx-auto bg-white rounded-xl md:max-w-2xl overflow-hidden"
      >
        <div class="md:flex">
          <div>
            <img
              class="h-52 w-full object-cover md:h-full md:w-52"
              src="https://images.pexels.com/photos/26866955/pexels-photo-26866955/free-photo-of-a-mountain-in-the-distance-with-palm-trees.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
              alt="nature"
            />
          </div>
          <div class="p-8">
            <div
              class="uppercase tracking-wide text-sm text-indigo-500 font-semibold text-center mb-4"
            >
              An Awesome Card
            </div>
            <a href="#" class="text-wrap"
              >Tailwind CSS is amazing once you understand the power of it</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
